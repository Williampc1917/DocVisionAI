<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - DocVisionAI</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Features-Cards-icons.css">
</head>

<body class="bg-gradient-primary">
    <div class="container" style="height: 700px;">
        <div class="card shadow-lg o-hidden border-0 my-5" style="width: 1272px;">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;dogs/image3.jpeg&quot;);"><img src="assets/img/dogs/Radiography-rafiki.png" style="width: 600px;height: 700px;" width="630" height="700"></div>
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5" style="width: 528px;">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Welcome Back!</h4>
                            </div>
                            <form class="user">
                                <div class="mb-3"><input class="form-control form-control-user" type="email" id="login-email" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email"></div>
                                <div class="mb-3"><input class="form-control form-control-user" type="password" id="login-password" placeholder="Password" name="password"></div>
                                <div class="mb-3">
                                    <div class="custom-checkbox small"></div>
                                </div><button class="btn btn-primary d-block btn-user w-100" id="login-btn" type="button">Login</button>
                                <hr><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button" id="google-login-btn"><i class="fab fa-google"></i>&nbsp; Login with Google</a>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                            <div class="text-center"><a class="small" href="register.html">Create an Account!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/firebase-auth.mjs" type="module"></script>
    <script src="assets/js/firebase-init.mjs" type="module"></script>
    <script src="assets/js/login.mjs" type="module"></script>
    <script src="assets/js/logout.mjs" type="module"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
