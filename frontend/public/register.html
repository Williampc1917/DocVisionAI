<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - DocVisionAI</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Features-Cards-icons.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex"><img src="assets/img/dogs/Radiography-rafiki.png" style="width: 630px;height: 700px;"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                            </div>
                            <form class="user">
                                <div class="mb-3"><input class="form-control form-control-user" type="email" id="signup-email" aria-describedby="emailHelp" placeholder="Email Address" name="email"></div>
                                <div class="row mb-3" style="width: 636px;margin: 0px 0px 16px;"><input class="form-control form-control-user" type="password" id="signup-password" placeholder="Password" name="password" style="width: 636px;"></div><button class="btn btn-primary d-block btn-user w-100" id="signup-btn" type="button">Register Account</button>
                                <hr><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button" id="google-signin-btn"><i class="fab fa-google"></i>&nbsp; Register with Google</a>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                            <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/firebase-auth.mjs" type="module"></script>
    <script src="assets/js/firebase-init.mjs" type="module"></script>
    <script src="assets/js/logout.mjs" type="module"></script>
    <script src="assets/js/main.mjs" type="module"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
